type Users @table @export {
    id: ID @primaryKey
    email: String @indexed
    name: String
    weeks: Any
    blocks: Any
    priority: Any
    allocations: Any
    totalValue: Int
    locked: Boolean
}

type Weeks @table @export {
    id: Int @primaryKey
    value: Int @indexed
    label: Any
    maintenance: Boolean @indexed
}
