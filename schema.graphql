type Users @table @export {
    id: ID @primaryKey
    email: String @indexed
    name: String
    weeks: Any
    blocks: Any
    priority: Any
    allocations: Any
    locked: Boolean
}

type Weeks @table @export {
    weeks: String @primaryKey
    valueorder: Int @indexed
    calendarorder: Int @indexed
    maintenance: Boolean @indexed
    label: String
}
